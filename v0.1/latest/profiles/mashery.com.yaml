name: Mashery
password:
  value:
    length:
      min: 8
    blacklist:
      previous:
        count: 3
  contents:
    required:
    - classes:
      - alpha
      - digit
  reset:
    flow:
      request:
        url: https://secure.mashery.com/member/lost/
        form:
          email:
            input: required
          username:
            input: required
      response:
        email:
          sender: noreply@mashery.com
          body: [url]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: stub
        sessions:
          own: login
        expire: now
  change:
    url: https://secure.mashery.com/member/passwd/
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
username:
  contents:
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['_']
  reminder:
    request:
      url: https://secure.mashery.com/member/lost-username/
      form:
        email:
          input: required
registration:
  url: http://developer.mashery.com/member/register
  form:
    firstname:
      input: optional
    lastname:
      input: optional
    email:
      input: required
    repeat:
      email:
        input: required
      password:
        input: required
        masking: masked
    username:
      input: required
    fullname:
      input: required
    password:
      input: required
      masking: masked
login:
  url: https://secure.mashery.com/login/
  form:
    username:
      input: required
    password:
      masking: masked
reviewed:
