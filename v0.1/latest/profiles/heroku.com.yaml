name: Heroku
password:
  value:
    length:
      min: 8
  notes:
  - en: Setting a password after registration only accepts passwords that
        contain a combination of letters, numbers, and/or symbols
        (consisting of more than one of these). This restriction is not
        enforced when changing the password after registration.
  reset:
    flow:
      request:
        url: https://id.heroku.com/account/password/reset
        form:
          email:
            input: required
      response:
        email:
          sender: noreply@heroku.com
          body: [url]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: login
        sessions:
          own: logout
        expire: now
  change:
    url: https://dashboard.heroku.com/account#current-password
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
    sessions:
      own: unchanged
registration:
  url: https://signup.heroku.com/
  form:
    firstname:
      input: required
    lastname:
      input: required
    email:
      input: required
    captcha:
      type: recaptcha
    password:
      input: none
    repeat:
      email:
        input: none
login:
  url: https://id.heroku.com/login
  form:
    email:
      input: required
    password:
      masking: masked
