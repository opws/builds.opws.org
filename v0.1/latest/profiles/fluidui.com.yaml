name: Fluid UI
password:
  value:
    length:
      min: 1
  reset:
    flow:
      request:
        url: https://www.fluidui.com/editor/live/recoverPassword/
        form:
          email:
            input: required
      response:
        email:
          sender: support@fluidui.com
          body: [url]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: stub
        sessions:
          own: unchanged
        expire: now
  change:
    url: https://www.fluidui.com/editor/live/
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: none
    notes:
    - en: Click the "Home" menu in the upper-right corner, then click "Account
          Settings", then "Password" to open the password change dialog.
registration:
  url: https://www.fluidui.com/editor/live/#signup
  form:
    email:
      input: required
      masking: unmasked
    password:
      input: required
      masking: masked
    repeat:
      email:
        input: none
      password:
        input: required
        masking: masked
    notes:
    - en: Must also specify an initial project name and platform.
login:
  url: https://www.fluidui.com/editor/live/#signin
  form:
    email:
      input: required
    password:
      masking: masked
legal:
  documents:
  - name: Terms of Use
    url: https://www.fluidui.com/terms/
reviewed:
  date: 2017-02-12T10:49:17.910Z
