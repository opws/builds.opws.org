name: Adobe ID
password:
  value:
    length:
      min: 8
      max: 100
    blacklist:
      dictionaries:
      - theme: common
      - theme: english
      variables:
      - username
      - firstname
      - lastname
      previous:
        period: forever
  contents:
    required:
    - classes:
      - upper
      - lower
      - digit
      - punct
  reset:
    flow:
      request:
        url: https://adobeid.services.adobe.com/renga-idprovider/pages/start_forgot_password?client_id=SunbreakWebUI1&callback=https%3A%2F%2Fadobelogin.com%2F&client_redirect=https%3A%2F%2Fadobelogin.com&denied_callback=https%3A%2F%2Fadobelogin.com&display=web_v2
        form:
          email:
            input: required
      response:
        email:
          sender: account-noreply@adobe.com
          body: [firstname, lastname, url]
        expire: 72h
      submit:
        sessions:
          own: unchanged # assumed based on previous "token.login: no"
  change:
    url: https://accounts.adobe.com/security/change-password
    form:
      oldpassword:
        input: none
registration:
  url: https://adobeid.services.adobe.com/renga-idprovider/pages/create_account?client_id=SunbreakWebUI1&callback=https%3A%2F%2Fadobelogin.com%2F&client_redirect=https%3A%2F%2Fadobelogin.com&denied_callback=https%3A%2F%2Fadobelogin.com&display=web_v2
login:
  url: https://accounts.adobe.com/
