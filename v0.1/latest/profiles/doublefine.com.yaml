name: Double Fine
password:
  value:
    length:
      min: 3
  notes:
  - en: Password input includes a list of what makes a "good" password, but
        these are not the actual password requirements.
  reset:
    flow:
      request:
        url: https://forums.doublefine.com/lostpassword/
        form:
          email:
            input: required
      response:
        email:
          sender: info@doublefine.com
          body: [username, link]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: home
        sessions:
          own: login
        expire: now
  change:
    url: https://forums.doublefine.com/settings/password/
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
username:
  value:
    length:
      min: 3
      max: 26
registration:
  url: https://forums.doublefine.com/register/
  form:
    username:
      input: required
    email:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      password:
        input: required
        masking: masked
      email:
        input: none
    captcha:
      type: recaptcha
      notes:
      - en: Also has a CAPTCHA question ("Name a Double Fine game").
    terms:
      agreement: checkbox
legal:
  documents:
  - name: Terms of Use # this is how it's linked on the registration form
    url: https://forums.doublefine.com/terms/
login:
  url: https://forums.doublefine.com/login/
  form:
    account:
      accepts: [username, email]
    persist:
      checkbox: checked
