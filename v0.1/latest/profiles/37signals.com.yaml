name: 37signals
password:
  value:
    length:
      min: 8
    blacklist:
      dictionaries:
      - theme: english
      - theme: common
      variables:
      - username
    notes:
    - en: Password editing suggests using at least 1 number
          but does not require it.
  reset:
    flow:
      request:
        url: https://launchpad.37signals.com/forgot_password
        form:
          email:
            input: required
      response:
        email:
          sender: support@basecamp.com
          body: [username, link]
      submit:
        sessions:
          own: login
          others: logout
        expire: now
  change:
    url: https://launchpad.37signals.com/identity/password/edit
    form:
      oldpassword:
        input: none
    sessions:
      own: unchanged
      others: logout
registration:
  url: https://signup.37signals.com/basecamp/Free/
login:
  url: https://launchpad.37signals.com/signin
thirdparty:
  auth:
    providers:
    - google.com
reviewed:
  date: 2016-05-18T05:33:39.553Z
