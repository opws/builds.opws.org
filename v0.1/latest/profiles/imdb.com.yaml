name: IMDb
password:
  value:
    length:
      min: 8
  reset:
    flow:
      request:
        url: https://secure.imdb.com/register-imdb/forgotten
        form:
          email:
            input: required
      response:
        email:
          sender: do-not-reply-here@imdb.com
          body: [url]
registration:
  url: https://secure.imdb.com/register-imdb/register
  form:
    email:
      input: required
    repeat:
      email:
        input: required
login:
  url: https://secure.imdb.com/register-imdb/login
thirdparty:
  auth:
    providers:
    - amazon.com
    - facebook.com
    - google.com
reviewed:
  date: 2015-03-01T22:47:00Z
