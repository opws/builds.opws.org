name: Ubisoft Connect
password:
  value:
    length:
      min: 8
      max: 16
    notes:
    - url: https://connect.ubi.com/Default/Help?appId=c5393f10-7ac7-4b4f-90fa-21f8f3451a04#pass
  contents:
    blacklist:
      variables:
      - username
    required:
    - classes:
      - alpha
  reset:
    flow:
      request:
        url: https://connect.ubi.com/Default/ForgotPassword?appId=c5393f10-7ac7-4b4f-90fa-21f8f3451a04
        form:
          email:
            input: required
      response:
        email:
          sender: AccountSupport@ubi.com
          body: [link]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: login
        sessions:
          own: logout
        expire: now
username:
  value:
    length:
      min: 3
      max: 15
    must:
    - en: start with a letter
    mustnot:
    - en: start or end with letter combinations reserved by the company, such as ubi_ or _ubi
    notes:
    - url: https://connect.ubi.com/Default/Help?appId=c5393f10-7ac7-4b4f-90fa-21f8f3451a04#user
  contents:
    whitelist:
      classes:
      - alpha
      - digit
    blacklist:
      dictionaries:
      - theme: obscene
registration:
  url: https://connect.ubi.com/Default/CreateAccount?appId=c5393f10-7ac7-4b4f-90fa-21f8f3451a04
  form:
    email:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      email:
        input: none
      password:
        input: none
    username:
      input: required
    birthdate:
      input: required
    terms:
      agreement: checkbox
login:
  url: https://connect.ubi.com/Default/Login?appId=c5393f10-7ac7-4b4f-90fa-21f8f3451a04
  form:
    email:
      input: required
    password:
      masking: masked
    persist:
      checkbox: checked
thirdparty:
  auth:
    providers:
    - facebook.com
    - sonyentertainmentnetwork.com
    - live.com
legal:
  documents:
  - name: Terms of Use
    url: https://legal.ubi.com/termsofuse/
  - name: Terms of Sale
    url: https://legal.ubi.com/termsofsale/
  - name: Privacy Policy
    url: https://legal.ubi.com/privacypolicy/
reviewed:
  date: 2017-02-11T22:13:31.941Z
