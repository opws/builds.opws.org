name: CodeHS
password:
  reset:
    flow:
      request:
        url: https://www.codehs.com/forgot_password
        form:
          email:
            input: required
      response:
        email:
          sender: hello@codehs.com
          body: [link]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        sessions:
          own: unchanged
  change:
    url: https://www.codehs.com/change_password
    form:
      oldpassword:
        input: none
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
  notes:
  - en: You can technically set a zero-length password, though the login page
        treats password input as "required".
registration:
  url: https://codehs.com/signup/begin
  form:
    firstname:
      input: required
    lastname:
      input: required
    email:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      password:
        input: required
        masking: masked
      email:
        input: none
login:
  url: https://codehs.com/login
  form:
    email:
      input: required
    password:
      masking: masked
