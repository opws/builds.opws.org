name: Curb
password:
  value:
    length:
      min: 8
    notes:
    - en: 14-character limit when registering on Android
  contents:
    required:
    - classes:
      - upper
      - lower
      - digit
      - punct
  reset:
    flow:
      request:
        url: https://my.gocurb.com/signin#resetPassword
        form:
          email:
            input: required
      response:
        email:
          sender: support@gocurb.com
          body: [link]
        expire: 20m
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: stub
        sessions:
          own: unchanged
        expire: unchanged
  change:
    url: https://my.gocurb.com/myaccount#password
    form:
      oldpassword:
        input: none
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
registration:
  url: https://my.gocurb.com/signup
  form:
    firstname:
      input: required
    lastname:
      input: required
    phone:
      input: required
    email:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      email:
        input: none
      password:
        input: none
login:
  url: https://my.gocurb.com/signin
  form:
    email:
      input: required
    password:
      masking: masked
reviewed:
