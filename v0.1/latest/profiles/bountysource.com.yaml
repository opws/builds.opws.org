name: Bountysource
password:
  value:
    length:
      min: 8
      max: 72 # effectively, because bcrypt
  contents:
    required:
    - classes:
      - alpha
      - digit
  change:
    url: https://www.bountysource.com/settings/accounts
    form:
      oldpassword:
        input: required
      repeat:
        newpassword:
          input: none
  reset:
    flow:
      request:
        url: https://www.bountysource.com/signin
        notes:
        - en: Enter email, then a "Forgot?" link will appear
              by the password field.
      response:
        email:
          sender: support@bountysource.com
          body: [code, url]
      change:
        form:
          repeat:
            newpassword:
              input: none
      submit:
        sessions:
          own: login
        expire: now
registration:
  url: https://www.bountysource.com/signin
  form:
    email:
      input: required
    password:
      input: required
    repeat:
      email:
        input: none
      password:
        input: none
login:
  url: https://www.bountysource.com/signin
thirdparty:
  auth:
    providers:
    - github.com
    - twitter.com
    - facebook.com
