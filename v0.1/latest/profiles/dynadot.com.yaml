name: Dynadot
password:
  value:
    length:
      min: 6
      max: 100
  contents:
    blacklist:
      classes:
      - space
  reset:
    flow:
      request:
        url: https://www.dynadot.com/forgot.html
        form:
          email:
            input: required
          username:
            input: optional
      response:
        email:
          sender: accounts@dynadot.com
          body: [link]
      submit:
        sessions:
          own: unchanged # assumed based on previous "token.login: no"
  change:
    url: https://www.dynadot.com/account/info/settings.html
    form:
      oldpassword:
        input: required
username:
  value:
    length:
      min: 3
      max: 16
  contents:
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['-', '_']
registration:
  url: https://www.dynadot.com/create_account.html
login:
  url: https://www.dynadot.com/account/signin.html
reviewed:
  date: 2015-04-12T07:21:45.766Z
