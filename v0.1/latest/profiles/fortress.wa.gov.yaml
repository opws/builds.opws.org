name: Washington State Department of Revenue E-file
password:
  value:
    length:
      min: 10
      max: 32
  contents:
    required:
    - classes:
      - alpha
      - digit
    - atleast: 1
      strings: ['!', '@', '#', '$', '%', '^', '&', '*', '?', '_', '~']
  reset:
    flow:
      request:
        url: https://fortress.wa.gov/dor/efile/FortressLogon/RetrievePassword.aspx
        form:
          email:
            input: required
          captcha:
            type: alphanumeric
  change:
    url: https://fortress.wa.gov/dor/efile/FortressLogon/ChangePassword.aspx
    form:
      oldpassword:
        input: required
username:
  value:
    length:
      min: 8
  reminder:
    request:
      url: https://fortress.wa.gov/dor/efile/FortressLogon/RetrieveLogon.aspx
      form:
        email:
          input: required
        captcha:
          type: alphanumeric
challenge:
  questions:
  - required: 1
    options:
    - What is your mother's maiden name?
    - What city were you born in?
    - What is the name of the street you grew up on?
    - What is your mother's birthday?
    - What is your father's birthday?
    - What is the name of your favorite pet?
    - Other
login:
  url: https://fortress.wa.gov/dor/efile/FortressLogon/Logon.aspx
registration:
  url: https://fortress.wa.gov/dor/efile/FortressLogon/UserRegistration.aspx
  form:
    captcha:
      type: alphanumeric
reviewed:
  date: 2015-04-15T20:56:20.616Z
