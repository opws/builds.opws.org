name: QFC
password:
  value:
    length:
      min: 6
      max: 12
  contents:
    required:
    - classes:
      - alpha
      - digit
  reset:
    flow:
      request:
        url: https://www.qfc.com/forgotPassword
        form:
          email:
            input: required
      response:
        email:
          sender: QFC@e.qfcemail.com
          body: [link]
        expire: 24h
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        sessions:
          own: unchanged
        expire: unchanged
  change:
    url: https://www.qfc.com/account/update#accountCredentialsUpdate
    form:
      oldpassword:
        input: none
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
login:
  url: https://www.qfc.com/signin
  form:
    email:
      input: required
    password:
      masking: masked
    persist:
      checkbox: unchecked
registration:
  url: https://www.qfc.com/account/create
  form:
    email:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      email:
        input: required
      password:
        input: required
        masking: masked
