name: P2PU
password:
  value:
    length:
      min: 8
    blacklist:
      dictionaries:
      - theme: common
  contents:
    required:
    - classes:
      - digit
      - alpha
  reset:
    flow:
      request:
        url: https://courses.p2pu.org/en/forgot/
        form:
          account:
            accepts: [username, email]
      response:
        email:
          sender: no-reply@p2pu.org
          body: [url]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: stub
        sessions:
          own: unchanged
        expire: now
  change:
    url: https://courses.p2pu.org/en/profile/edit/password/
    form:
      oldpassword:
        input: none
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
login:
  url: https://courses.p2pu.org/en/login/
  form:
    account:
      accepts: [username, email]
    password:
      masking: masked
    persist:
      checkbox: unchecked
registration:
  url: https://courses.p2pu.org/en/register/
  form:
    fullname:
      input: optional
    username:
      input: required
    password:
      input: required
      masking: masked
    email:
      input: required
    repeat:
      password:
        input: required
        masking: masked
      email:
        input: required
