name: MakerBot
password:
  value:
    length:
      min: 8
  reset:
    flow:
      request:
        url: https://accounts.makerbot.com/forgot
        form:
          email:
            input: required
      response:
        email:
          sender: no-reply@thingiverse.com
          body: [link]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              masking: masked
      submit:
        destination:
          page: home
        sessions:
          own: login
        expire: now
  change:
    url: https://accounts.makerbot.com/edit#old_password
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
login:
  url: https://accounts.makerbot.com/
  form:
    account:
      accepts: [username, email]
    password:
      masking: masked
    persist:
      checkbox: unchecked
registration:
  url: https://accounts.makerbot.com/register
  form:
    email:
      input: required
    firstname:
      input: required
    lastname:
      input: required
    username:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      password:
        input: required
        masking: masked
      email:
        input: none
    captcha:
      type: recaptcha
    terms:
      agreement: implicit
legal:
  documents:
  - name: Terms of Use # though registration calls them "Terms of Service"
    url: http://www.thingiverse.com/legal/terms
  - name: Privacy Policy
    url: http://www.thingiverse.com/legal/privacy
reviewed:
  date: 2017-02-14T23:58:07.739Z
