name: Upwork
password:
  value:
    length:
      min: 8
      max: 60
  contents:
    required:
    - classes:
      - alpha
    - atleast: 1
      classes:
      - digit
      - punct
  reset:
    flow:
      request:
        url: https://www.upwork.com/reset/password
        form:
          email:
            input: required
          captcha:
            type: letters
      response:
        email:
          sender: donotreply@upwork.com
          body: [firstname, link]
        expire: 4h
      change:
        form:
          challenge:
            input: required
          newpassword:
            masking: masked
          repeat:
            newpassword:
              masking: masked
      submit:
        destination:
          page: login
        sessions:
          own: logout
        expire: now
  change:
    url: https://www.upwork.com/ab/account-security/change-password
    before:
      form:
        oldpassword:
          input: required
          masking: masked
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
    notes:
    - en: Security question answer required to authorize account changes from
          new machine.
username:
  value:
    length:
      min: 4
      max: 16
    notes:
    - en: Starting a username with a hyphen returns the error "Special
          characters are not allowed."
  contents:
    whitelist:
      classes:
      - alpha
      - digit
      strings: ['-', '_']
challenge:
  questions:
  - required: 1
    options:
    - Your mother's maiden name
    - Your first pet's name
    - The name of your elementary school
    - Your elementary school mascot
    - Your best friend's nickname
    - Your favorite sports team
    - Your favorite writer
    - Your favorite actor
    - Your favorite singer
    - Your favorite song
    - The name of the street you grew up on
    - Make and model of your first car
    - The city where you first met your spouse
    - Other...
  answers:
    value:
      must:
      - en: contain four consecutive alphanumeric characters
registration:
  url: https://www.upwork.com/signup/
  form:
    firstname:
      input: required
    lastname:
      input: required
    email:
      input: required
    username:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      email:
        input: none
      password:
        input: none
    captcha:
      type: alphanumeric
    terms:
      agreement: checkbox
legal:
  documents:
  - name: User Agreement
    url: https://www.upwork.com/info/terms/
  - name: Privacy Policy
    url: https://www.upwork.com/info/terms/privacy/
login:
  url: https://www.upwork.com/ab/account-security/login
  form:
    account:
      accepts: [username, email]
    password:
      masking: masked
    persist:
      checkbox: unchecked
