name: Rolling Stone
password:
  value:
    length:
      min: 6
      max: 20
  contents:
    required:
    - classes:
      - alpha
      - digit
    blacklist:
      classes:
      - punct
  reset:
    flow:
      request:
        url: https://subscription.timeinc.com/storefront/universalForgotPassword.ep?magcode=RS
        form:
          email:
            input: required
          repeat:
            email:
              input: required
      response:
        email:
          sender: donot.reply@customersvc.com
          body: [fullname, link, code]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: stub
        sessions:
          own: unchanged
        expire: now
login:
  url: https://auth.archive.rollingstone.com/
  form:
    account:
      accepts: [username, email]
    password:
      masking: masked
reviewed:
