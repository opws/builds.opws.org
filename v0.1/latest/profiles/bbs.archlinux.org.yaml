name: Arch Linux Forums
password:
  value:
    length:
      min: 6
  reset:
    randomize:
      request:
        url: https://bbs.archlinux.org/login.php?action=forget
        form:
          email:
            input: required
      response:
        email:
          sender: noreply@archlinux.org
          body: [username, password, url]
      open:
        sessions:
          own: unchanged
  change:
    url: https://bbs.archlinux.org/profile.php?action=change_pass&id= + usernumber
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
username:
  value:
    length:
      min: 2
      max: 25
registration:
  url: https://bbs.archlinux.org/register.php
  form:
    username:
      input: required
    email:
      input: required
    repeat:
      email:
        input: required
      password:
        input: none
    password:
      input: none
    captcha:
      type: question
login:
  url: https://bbs.archlinux.org/login.php
  form:
    username:
      input: required
    password:
      masking: masked
    persist:
      checkbox: unchecked
reviewed:
