name: topcoder
password:
  value:
    length:
      min: 7
      max: 30
  contents:
    required:
    - classes:
      - alpha
      - digit
      - punct
  reset:
    flow:
      request:
        url: http://www.topcoder.com/password-recovery/
        form:
          account:
            accepts: [username, email]
