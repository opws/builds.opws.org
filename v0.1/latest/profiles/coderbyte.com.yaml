name: Coderbyte
password:
  value:
    length:
      min: 1
      max: 40
      notes:
      - en: Password change form will accept passwords of any length,
            but login input has a validation maximum of 40.
  reset:
    randomize:
      request:
        url: https://coderbyte.com/sl/forgotpassword/
        form:
          email:
            input: required
      response:
        email:
          sender: admin@coderbyte.com
          body: [username, password]
  change:
    url: https://coderbyte.com/settings/#new_pass
    before:
      form:
        oldpassword:
          input: required
          masking: masked
    form:
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
    sessions:
      own: logout
username:
  value:
    length:
      min: 5
      max: 16
  contents:
    whitelist:
      classes:
      - alpha
      - digit
    required:
    - classes:
      - alpha
registration:
  url: https://coderbyte.com/sl/
  form:
    username:
      input: required
    email:
      input: required
    password:
      input: required
      masking: masked
login:
  url: https://coderbyte.com/sl/
  form:
    account:
      accepts: [username, email]
    password:
      masking: masked
reviewed:
  date: 2017-02-25T22:56:14.141Z
