username:
  value:
    length:
      min: 6
      max: 60
  contents:
    whitelist:
      classes:
      - alpha
      - digit
      strings: ["@", "_", "-", "'", "+", "."]
    required:
    - classes:
      - alpha
  reminder:
    request:
      url: https://login.verizonwireless.com/accessmanager/public/c/fu/start
      form:
        phone:
          input: required
        captcha:
          type: recaptcha
challenge:
  questions:
  - required: 1
    options:
    - Where did you and your spouse first meet?
    - What was your favorite place to visit as a child?
    - What was the first live concert you attended?
    - What is the first name of your best friend?
    - What was your favorite restaurant in college?
    - What was the first name of your first roommate?
    - What is the name of a memorable place?
  answers:
    value:
      length:
        min: 3
        max: 40
      mustnot:
      - en: begin or end with space
registration:
  url: https://login.verizonwireless.com/accessmanager/public/c/reg/start
  form:
    phone:
      input: required
    captcha:
      type: recaptcha
    username:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      password:
        input: required
        masking: masked
      email:
        input: none
    terms:
      agreement: checkbox
  notes:
  - en: Registration requires verification by text message first, then
        presents a form for all other registration data.
login:
  url: https://www.verizonwireless.com/my-verizon/
  form:
    account:
      accepts: [username, phone]
