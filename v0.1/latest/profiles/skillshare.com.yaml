name: Skillshare
password:
  value:
    length:
      min: 8
  contents:
    required:
    - classes:
      - graph
  reset:
    flow:
      request:
        url: https://www.skillshare.com/reset-password
        form:
          email:
            input: required
      response:
        email:
          sender: hello@skillshare.com
          body: [firstname, link, url]
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: home
        sessions:
          own: login
        expire: now
  change:
    url: https://www.skillshare.com/settings/password
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
registration:
  url: https://www.skillshare.com/signup
  form:
    firstname:
      input: required
    lastname:
      input: required
    email:
      input: required
    password:
      input: required
      masking: masked
    repeat:
      password:
        input: none
      email:
        input: none
    captcha:
      type: recaptcha
    terms:
      agreement: implicit
login:
  url: https://www.skillshare.com/login
  form:
    email:
      input: required
    password:
      masking: masked
    persist:
      checkbox: unchecked
thirdparty:
  auth:
    providers:
    - facebook.com
reviewed:
  date: 2017-02-14T15:08:50.692Z
