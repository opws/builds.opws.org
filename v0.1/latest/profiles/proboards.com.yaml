name: ProBoards
password:
  value:
    length:
      min: 6
      max: 100
  reset:
    flow:
      request:
        url: https://login.proboards.com/forgot
        form:
          email:
            input: required
          captcha:
            type: funcaptcha
      response:
        email:
          sender: noreply@proboards.com
          body: [url]
        expire: 1h
      change:
        form:
          newpassword:
            masking: masked
          repeat:
            newpassword:
              input: required
              masking: masked
      submit:
        destination:
          page: home
        sessions:
          own: login
        expire: now
  change:
    url: http://www.proboards.com/account/settings#password
    form:
      oldpassword:
        input: required
        masking: masked
      newpassword:
        masking: masked
      repeat:
        newpassword:
          input: required
          masking: masked
    sessions:
      own: logout
      others: logout
registration:
  url: https://login.proboards.com/register
  form:
    password:
      masking: masked
    repeat:
      password:
        input: required
        masking: masked
    fullname:
      input: required
login:
  url: https://login.proboards.com/login
  form:
    email:
      input: required
    password:
      masking: masked
    persist:
      checkbox: unchecked
reviewed:
  date: 2017-02-10T07:23:20.084Z
