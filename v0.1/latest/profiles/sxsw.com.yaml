name: South by Southwest
password:
  value:
    length:
      min: 8
      max: 128
  contents:
    required:
    - classes:
      - graph
  reset:
    flow:
      request:
        url: https://auth.sxsw.com/users/password/new
        form:
          email:
            input: required
  change:
    url: https://auth.sxsw.com/users/edit
    form:
      oldpassword:
        input: required
registration:
  url: https://auth.sxsw.com/users/sign_up
  form:
    email:
      input: required
    repeat:
      email:
        input: required
login:
  url: https://auth.sxsw.com/users/sign_in
reviewed:
  date: 2015-08-23T02:47:23.258Z
