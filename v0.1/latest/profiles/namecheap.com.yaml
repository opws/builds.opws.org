name: Namecheap
password:
  value:
    length:
      min: 8
      max: 100
  contents:
    required:
    - classes:
      - graph
  reset:
    flow:
      request:
        url: https://ap.www.namecheap.com/ResetPassword
        form:
          account:
            accepts: [username, email, domain]
      response:
        email:
          sender: support@namecheap.com
          body: [firstname, url, username, origin]
      change:
        form:
          newpassword:
            masking: revealable
          repeat:
            newpassword:
              input: required
              masking: revealable
      submit:
        destination:
          page: stub
        sessions:
          own: unchanged
        expire: now
  change:
    url: https://ap.www.namecheap.com/Profile/Security#ChangePassword
    form:
      newpassword:
        masking: revealable
      repeat:
        newpassword:
          input: required
          masking: revealable
      oldpassword:
        input: required
        masking: revealable
registration:
  url: https://www.namecheap.com/myaccount/signup.aspx
  form:
    username:
      input: required
    password:
      input: required
      masking: revealable
    repeat:
      password:
        input: required
        masking: revealable
    firstname:
      input: required
    lastname:
      input: required
    email:
      input: required
login:
  url: https://www.namecheap.com/myaccount/login.aspx
  form:
    username:
      input: required
    password:
      masking: masked
